<!doctype html>
<meta charset=utf-8>
<title>Cafebabel</title>

<link rel=stylesheet href=https://rawgit.com/cafebabel/styleguide/master/styleguide.css>
<link rel=stylesheet href=/static/css/edit.css>
<script src=/static/js/utils.js></script>

<h1>Cafebabel</h1>

{% if current_user.is_authenticated %}
  <h2>Hi {{ current_user }}!</h2>
  <p>
    <a href={{ url_for('profile') }}>Profile</a>
    <a href={{ url_for('security.logout') }}>Log out</a>
    <a href={{ url_for('security.change_password') }}>Change password</a>
  </p>
{% else %}
  {% include "security/_menu.html" %}
{% endif %}
<a href={{ url_for('article_proposal') }}>Suggest an article</a>

{% include "security/_messages.html" %}
{% block body %}{% endblock %}
