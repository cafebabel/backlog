<!doctype html>
<meta charset=utf-8>
<title>Cafebabel</title>
<link rel=stylesheet href=/static/css/edit.css>

<body class="{% block mode %}{% endblock %}">
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
{% block body %}

{% endblock %}
</body>
