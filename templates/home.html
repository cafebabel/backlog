{% extends "base.html" %}
{% block body %}
  <h1>Cafebabel</h1>
  {% if current_user.is_authenticated %}
    <h2>Hi {{ current_user }}!</h2>
    <p>
      <a href={{ url_for('security.logout') }}>Log out</a>
      <a href={{ url_for('security.change_password') }}>Change password</a>
    </p>
  {% else %}
    {% include "security/_menu.html" %}
  {% endif %}
{% endblock %}
