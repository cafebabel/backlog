{% extends "base.html" %}

{% block body %}
<article>
  <h1>{{ article.title }}</h1>

  {% if article.image %}
  <img src="{{ article.image_url }}" alt="Image for {{ article.title }}">
  {% endif %}

  {% if article.summary %}
  <p>
    {{ article.summary }}
  </p>
  {% endif %}

  {{ article.body|markdown }}
  <p>
    Published on <time>{{ article.creation_date.date() }}</time>
  </p>
</article>
{% endblock %}
