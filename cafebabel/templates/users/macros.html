{% macro social_field(name) %}
<li>
  <a href="{{ user.profile.socials.get(name) }}" class=icon-{{ name }}></a>
  <label for=social-{{ name }}>
    <span class=icon-{{ name }}></span>
    <input type=url id=social-{{ name }} name=socials-{{ name }} value="{{ user.profile.socials.get(name) or '' }}">
  </label>
</li>
{% endmacro %}

{% macro default_profile_picture() %}
  <img src=/static/img/profile.svg alt="Default profile picture">
{% endmacro %}
