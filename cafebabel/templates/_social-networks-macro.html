{% macro social_networks(with_linkedin=False) %}
  <ul>
    <li><a href={{ social_network_url_for('facebook') }} class=icon-facebook2 title="Cafébabel on Facebook"></a></li>
    <li><a href={{ social_network_url_for('twitter') }} class=icon-twitter2 title="Cafébabel on Twitter"></a></li>
    <li><a href={{ social_network_url_for('instagram') }} class=icon-instagram2 title="Cafébabel on Instagram"></a></li>
    <li><a href={{ social_network_url_for('youtube') }} class=icon-youtube2 title="Cafébabel on Youtube"></a></li>
    <li><a href=#static-pages-links class=icon-newsletter2 title="Cafébabel's newsletter"></a></li>
    {% if with_linkedin %}
        <li><a href={{ social_network_url_for('linkedin') }} class=icon-linkedin2 title="Cafébabel on LinkedIn"></a></li>
    {% endif %}
  </ul>
{% endmacro %}
